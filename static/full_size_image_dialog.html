<md-dialog>
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{device.name}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="closeDialog()">
          <md-icon aria-label="Close dialog">clear</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content layout="column" layout-align="center center" class="md-padding">
      <div class="full-size-image-container">
        <img ng-src="{{image_url}}" ng-style="{'width': data.zoom + '%' }">
      </div>

      <md-slider-container>
        <span>Zoom</span>
        <md-slider ng-model="data.zoom" min="1" max="150" step="0.1"></md-slider>
        <md-input-container>
          <input flex type="number" ng-model="data.zoom">
        </md-input-container>
      </md-slider-container>


    </md-dialog-content>
  </form>
</md-dialog>
